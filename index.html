<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ephemeral</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet" />
  <style>

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      font-family: 'Forum', serif;
      background: transparent;
      color: white;
      position: relative;
      overflow: hidden;
      font-weight: bold;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 3rem;
      position: relative;
      z-index: 1;
      font-size: 4rem;
      margin-top: 8vh;
    }

    header a {
      color: #bbbbbb99;
      text-decoration: none;
    }

    .center-title {
      text-align: center;
      font-size: 8rem;
      margin-top: 8vh;
      margin-bottom: 6vh;
      z-index: 1;
      position: relative;
    }

    .bottom-row {
      display: flex;
      flex-direction: column;
      align-items: left;
      gap: 2rem;
      padding: 0 5rem;
      position: absolute;
      bottom: 6vh;
      z-index: 1;
      font-size: 4rem;
      width: 100%;
    }

    #audio-icon {
      width: 6rem;
      height: auto;
    }

    #playButton {
      background: none;
      border: none;
      padding: 0;
    }

    #playButton.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .audio-button-container {
      position: relative;
      display: flex;
      justify-content: flex-start;
      padding: 9rem 7rem;
    }

  </style>
</head>
<body>
  <iframe src="animation/dots.html"></iframe>

  <header>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
  </header>

  <div class="audio-button-container">
    <button id="playButton">
      <img id="audio-icon" src="audio-icon.png" alt="Play Audio" />
    </button>
    <audio id="audioPlayer" src="art-of-life.mp3"></audio>
  </div>

  <div class="bottom-row">
    <div>A MURAL.</div>
    <div>YORK AV. & YEW ST.</div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const button = document.getElementById('playButton');

    function startAudio() {
      audio.play();
      button.classList.add('hidden');
      document.removeEventListener('touchstart', startAudio);
      document.removeEventListener('click', startAudio);
    }

    document.addEventListener('touchstart', startAudio, { once: true });
    document.addEventListener('click', startAudio, { once: true });

    window.addEventListener('load', () => {
      const dimRatio = window.innerWidth / window.innerHeight;
      const height = screen.height;
      

      if (dimRatio < 0.5 && dimRatio > 0.4) {
        const audioContainer = document.querySelector('.audio-button-container');
        const bottomRow = document.querySelector('.bottom-row');
        bottomRow.style.padding = '0 5rem';
        bottomRow.style.bottom = '61vh';
        audioContainer.style.justifyContent = 'flex-end';
        audioContainer.style.padding = "11rem 7rem";
      }

      else if (dimRatio < 0.6 && dimRatio > 0.5) {
        const audioContainer = document.querySelector('.audio-button-container');
        const bottomRow = document.querySelector('.bottom-row');
        bottomRow.style.padding = '0 5rem';
        bottomRow.style.bottom = '60vh';
        audioContainer.style.justifyContent = 'flex-end';
        audioContainer.style.padding = "10rem 7rem";
      }

      if (dimRatio < 0.65 && dimRatio > 0.6) {
        const audioContainer = document.querySelector('.audio-button-container');
        const bottomRow = document.querySelector('.bottom-row');
        bottomRow.style.padding = '0 5rem';
        bottomRow.style.bottom = '59vh';
        audioContainer.style.justifyContent = 'flex-end';
        audioContainer.style.padding = "6rem 7rem";
      }
    });

  </script>
</body>
</html>
